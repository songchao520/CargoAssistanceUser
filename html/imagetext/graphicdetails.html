		<script type="text/javascript" src="../../js/systemConfig.js" ></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />

			.headcount{
				background-color:rgb(255,114,0)

	<body>
		<header class="mui-bar mui-bar-nav headcount">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left diplaynone" style="color: white;">

		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			})
			mui.plusReady(function(){
				setGraphicDetailsHtml();
			});
			function setGraphicDetailsHtml(){
				var graphicdetails = plus.webview.getWebviewById('graphicdetails');
				var notice =JSON.parse(graphicdetails.notice);
				$("#title").html(notice.title);
				$("#author").html(notice.author);
				$("#createtime").html(notice.createtime);
												console.log(allurl+notice.relevanting) 
				$("#relevanting").children("img")[0].src = allurl+notice.relevanting;
				$("#content p").html(notice.content);
			}
		</script>
