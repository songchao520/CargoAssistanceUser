<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>功能首页容器</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="../../js/systemConfig.js" ></script>
		<link rel="stylesheet" href="../../iconfont/iconfont.css" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: rgb(160,160,160); 
			}
			.headcount{
				background-color: rgb(42,195,253);
				
			}
			.headcount a,.headcount h1{
				color: #FFFFFF;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color:rgb(255,114,0)
			}
			.mui-bar{
				box-shadow: 0 0 0px;
				border: 0px;
			}
			.showimgmain{
				width: 30px;
				margin-bottom: -8px;
			}
			.showtextmain{
				font-size: 12px;
			}
			.displaynone{
				display: none;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab"  class="mui-tab-item mui-active" href="MainShow.html">
				<span class="mui-icon iconfont icon-home1" style="font-size: 22px;top: 2px;"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="Imagetext.html">
				<span class="mui-icon mui-icon-image" style="font-size: 22px;top: 2px;"></span>
				<span class="mui-tab-label">图文</span>
			</a>
			<a class="mui-tab-item" href="ordershow.html">
				<span class="mui-icon iconfont icon-myorder"></span>
				<span class="mui-tab-label">订单</span>
			</a>
			
			<a class="mui-tab-item" href="UserPage.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/websocket.js" ></script>
		<script type="text/javascript" src="../../js/common.js" ></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({ 
				keyEventBind: {//返回设置
				backbutton: false
				},
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {  
					doubletap: true
				},
				preloadPages:[
				{
					url:"../mywallet/myWallet.html",
		            id: "myWallet",
				}, 
				{
					url:"../setup/setUpIndex.html",
		            id: "setUpIndex", 
				}]
			});
			var subpages = ['MainShow.html', 'Imagetext.html', 'ordershow.html', 'UserPage.html'];
			var subpage_style = { 
				top:'0px',
				bottom: '50px' 
			};
			
			var aniShow = {};
			
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				createWebSocket(loginuser["loginname"]);
				
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i != 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			//var title = document.getElementById("title");
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				if(targetTab == "Imagetext.html"){
					var Imagetext = plus.webview.getWebviewById('Imagetext.html');
					mui.fire(Imagetext,'refreshLunB',{
					    
					}); 
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			 //自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if (defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
					
				}
			});
			
			function showindexdaiban(index){
				if(index == 0){
					document.getElementById("numindex").style.display = "none";
				}else{
					document.getElementById("numindex").innerText = index;
					document.getElementById("numindex").style.display = "block";
				}
				
			}
			
			//处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var showMenu = false;
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
		</script>
	</body>

</html>
